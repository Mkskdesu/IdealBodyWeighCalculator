<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>体重計算</title>
</head>

<body>
    <header>
        理想体重計算機
    </header>
    <div id="app01" class="app">
        性別を選択してください
        <form onsubmit="return false;" id="app01-form">
            <input type="radio" name="app01-radio" id="man" value="男性"> <label for="man">男性</label> <br>
            <input type="radio" name="app01-radio" id="woman" value="女性"> <label for="woman">女性</label>
        </form>
        <span class="error" id="app01-error"></span>
        <button style="right: 2em;" onclick="goToPage2()">次へ</button>
    </div>
    <div id="app02" style="display: none;" class="app">
        身長を入力してください <br>
        <form onsubmit="return false;" style="margin-bottom: 1.4em;">
            <input id="app02-input" type="number" step="0.1">
            <div class="text_underline"></div>
        </form>
        <span class="error" id="app02-error"></span>
        <button style="right: 10em;" onclick="backToPage1()">戻る</button>
        <button style="right: 2em;" onclick="goToPage3()">次へ</button>
    </div>
    <div id="app03" style="display: none;" class="app">
        計算結果 <br>
        <span id="expression"></span> <br>
        <span id="result" class="results"></span> <br>
        x6 <br>
        <span id="result-06" class="results"></span> <br>
        x7 <br>
        <span id="result-07" class="results"></span> <br>
        x8 <br>
        <span id="result-08" class="results"></span>
        <button style="right: 2em;" onclick="goToPage1()">続ける</button>
    </div>
    <div id="hist">
        履歴 <br>
        <span class="histtable">性別</span> <span class="histtable">身長</span> <span class="histtable">結果</span>
        <hr>
        <div id="histdata">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
